<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Fundación Niños con Destino</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            --text-dark: #2d3436;
            --text-muted: #636e72;
            --radius: 16px;
        }

        body {
            background: var(--primary-gradient);
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        /* Efecto de partículas de fondo (Decorativo) */
        body::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .logo-icon {
            font-size: 3rem;
            color: #1a2980;
            background: #eef2f5;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 1rem auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h4 {
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Inputs estilizados */
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #e1e1e1;
            font-weight: 600;
            background-color: #f8f9fa;
            border-left: none; /* Quitamos borde izq para unir con el icono */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #26d0ce;
            background-color: #fff;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #e1e1e1;
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: #1a2980;
        }

        .form-control:focus + .input-group-text,
        .input-group:focus-within .input-group-text {
            border-color: #26d0ce;
            background-color: #fff;
        }

        /* Botón */
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            padding: 0.8rem;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.4);
        }

        /* Animación de entrada */
        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-card fade-in-up">
    <div class="text-center">
        <div class="logo-icon">
            <i class="bi bi-person-lock"></i>
        </div>
        <h4>Bienvenido</h4>
        <p class="subtitle">Ingresa tus credenciales para acceder al sistema</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>Usuario o contraseña incorrectos.</div>
    </div>

    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>Has cerrado sesión exitosamente.</div>
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label fw-bold small text-secondary">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label fw-bold small text-secondary">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            Ingresar <i class="bi bi-arrow-right-short ms-1"></i>
        </button>
    </form>

    <div class="footer-text">
        &copy; 2024 Fundación Niños con Destino
    </div>
</div>

</body>
</html>
