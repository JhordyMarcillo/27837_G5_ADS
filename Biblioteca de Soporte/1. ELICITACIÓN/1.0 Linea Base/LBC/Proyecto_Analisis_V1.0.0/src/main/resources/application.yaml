spring:
  application:
    name: Proyecto_Analisis

  datasource:
    url: jdbc:postgresql://localhost:5432/analisis
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

server:
  port: 8081
