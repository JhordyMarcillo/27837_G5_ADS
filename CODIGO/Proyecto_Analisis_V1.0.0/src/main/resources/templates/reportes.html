<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: plantilla(~{::content})}">
<body>
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4 fade-in-up">
        <div>
            <h2 class="fw-bold text-dark">
                <i class="bi text-success me-2"></i>Generación de Reportes
            </h2>
            <p class="text-muted">Consulta el historial detallado de movimientos</p>
        </div>
    </div>

    <div class="card border-0 shadow-md mb-5 fade-in-up" style="animation-delay: 0.1s;">
        <div class="card-header bg-white border-bottom-0 pt-4 px-4">
            <h5 class="fw-bold text-primary mb-0"><i class="bi bi-funnel me-2"></i>Filtros de Búsqueda</h5>
        </div>
        <div class="card-body px-4 pb-4">
            <form th:action="@{/reportes}" method="get" class="row g-3 align-items-end">

                <div class="col-md-4">
                    <label class="form-label fw-semibold text-secondary">Tipo de Reporte</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-primary"><i class="bi bi-list-check"></i></span>
                        <select name="tipoReporte" class="form-select bg-light border-start-0 ps-0" required style="cursor: pointer;">
                            <option value="reporteIngresos" th:selected="${tipoSeleccionado == 'reporteIngresos'}">Reporte de Ingresos</option>
                            <option value="reporteEgresos" th:selected="${tipoSeleccionado == 'reporteEgresos'}">Reporte de Egresos</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold text-secondary">Fecha Inicio</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-primary"><i class="bi bi-calendar-event"></i></span>
                        <input type="date" name="fechaInicio" class="form-control bg-light border-start-0 ps-0" th:value="${inicioSeleccionado}" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold text-secondary">Fecha Fin</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-primary"><i class="bi bi-calendar-event-fill"></i></span>
                        <input type="date" name="fechaFin" class="form-control bg-light border-start-0 ps-0" th:value="${finSeleccionado}" required>
                    </div>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm fw-bold">
                        <i class="bi bi-search me-2"></i> Generar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${resultados != null}" class="fade-in-up" style="animation-delay: 0.2s;">

        <div class="d-flex align-items-center mb-3">
            <h4 class="fw-bold text-dark mb-0 me-3">Resultados Obtenidos</h4>
            <span class="badge bg-light text-dark border">
                <span th:text="${resultados.size()}">0</span> Movimientos
            </span>
        </div>

        <div class="card border-0 shadow-md overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-secondary">Fecha</th>
                        <th class="py-3 text-secondary">Descripción</th>
                        <th class="py-3 text-secondary text-center">Tipo</th>
                        <th class="pe-4 py-3 text-secondary text-end">Monto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${resultados}">
                        <td class="ps-4 fw-medium text-muted" th:text="${row.fecha}"></td>

                        <td>
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <i th:if="${row.tipo == 'INGRESO'}" class="bi bi-arrow-down-circle-fill text-success opacity-75"></i>
                                    <i th:if="${row.tipo == 'EGRESO'}" class="bi bi-arrow-up-circle-fill text-danger opacity-75"></i>
                                </div>
                                <span th:text="${row.descripcion}" class="text-dark"></span>
                            </div>
                        </td>

                        <td class="text-center">
                            <span th:if="${row.tipo == 'INGRESO'}" class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 px-3 py-2 rounded-pill">
                                <i class="bi bi-plus-lg me-1"></i> Ingreso
                            </span>
                            <span th:if="${row.tipo == 'EGRESO'}" class="badge bg-danger bg-opacity-10 text-danger border border-danger border-opacity-25 px-3 py-2 rounded-pill">
                                <i class="bi bi-dash-lg me-1"></i> Egreso
                            </span>
                        </td>

                        <td class="pe-4 text-end fw-bold">
                            <span th:class="${row.tipo == 'INGRESO'} ? 'text-success' : 'text-danger'"
                                  th:text="${(row.tipo == 'EGRESO' ? '- ' : '+ ') + '$ ' + row.monto}">
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${resultados.isEmpty()}" class="text-center py-5 bg-white">
                    <div class="mb-3">
                        <i class="bi bi-search text-muted display-4 opacity-25"></i>
                    </div>
                    <h6 class="text-muted fw-bold">No se encontraron movimientos</h6>
                    <p class="text-muted small">Intenta seleccionar un rango de fechas diferente.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:fragment="scripts">
    document.addEventListener("DOMContentLoaded", function() {
        const elements = document.querySelectorAll('.fade-in-up');
        elements.forEach(el => el.classList.add('show'));
    });
</script>

<style>
    /* Animación de entrada */
    .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in-up.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Focus Inputs */
    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.15);
    }
</style>

</body>
</html>
